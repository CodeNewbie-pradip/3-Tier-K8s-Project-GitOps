events {}

http {
    resolver 8.8.8.8 ipv6=off;

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            set $backend "backend-service:3001";
            proxy_pass http://$backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Send errors to the custom block
            error_page 502 503 504 = @backend_down;
        }

        # Custom error handler (defined at same level as /api/)
        location @backend_down {
            default_type application/json;
            return 200 '{"error":"Backend unavailable","message":"Please try again later."}';
        }
    }
}
